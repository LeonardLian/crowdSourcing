<div class="am-cf admin-main">
    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body am-u-md-8 am-u-md-push-2 am-panel am-panel-default">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf">
                    <strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small>
                </div>
            </div>
            <hr>
            <div class="am-u-sm-12 am-u-md-8">
                <form class="am-form am-form-horizontal">
                    <div class="am-form-group">
                        <label for="taskname" class="am-u-sm-4 am-form-label">任务名称</label>
                        <div class="am-u-sm-8">
                            <input type="text" id="taskname" placeholder="不超过20字">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="mode" class="am-u-sm-4 am-form-label">标注方式</label>
                        <div class="am-u-sm-8">
                        <select id="mode">
                            <option>整体标注</option>
                            <option>方框标注</option>
                            <option>局部标注</option>
                        </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="numofneed" class="am-u-sm-4 am-form-label">需要人数</label>
                        <div class="am-u-sm-8">
                            <input type="number" id="numofneed" min="1" max="50" placeholder="不超过50人">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="points" class="am-u-sm-4 am-form-label">积分奖励</label>
                        <div class="am-u-sm-8">
                            <input type="number" id="points" min="0" placeholder="完成任务可获得的积分数量">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="description" class="am-u-sm-4 am-form-label">任务详情</label>
                        <div class="am-u-sm-8">
                            <textarea class="" rows="5" id="description" placeholder="详细描述"></textarea>
                        </div>
                    </div>
                    <div class="am-form-group" id="picdiv">
                        <label for="file" class="am-u-sm-4 am-form-label">上传文件</label>
                        <div class="am-u-sm-8 am-panel am-panel-default">
                            <form><input type="file" id="file" style="position:absolute;clip:rect(0 0 0 0);"></form>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-6 am-u-sm-push-5">
                            <button type="button" class="am-btn am-btn-primary" onclick="release()">发布任务</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
