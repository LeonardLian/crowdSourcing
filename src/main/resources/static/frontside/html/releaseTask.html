<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>发布任务</title>
    <meta name="description" content="这是一个 user 页面">
    <meta name="keywords" content="user">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-u-md-8 am-u-md-push-2">
        <div class="am-topbar-brand">
            <a href="javascript:mainpageClick();">
                <strong>Crowdsourcing</strong>
                <small>
                    众包标注平台
                </small>
            </a>
        </div>

        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
                <li class="am-hide-sm-only">
                    <a href="javascript:checkTasksIBuild();">
                        我发布的任务
                        <span class="am-badge am-badge-warning">5</span>
                    </a>
                </li>
                <li class="am-hide-sm-only">
                    <a href="javascript:checkTasksIJoin();">
                        我参与的任务
                        <span class="am-badge am-badge-warning">5</span>
                    </a>
                </li>

                <li class="am-dropdown" >
                    <a href="javascript:selfpageClick();" class="am-dropdown-toggle" id="user">
                        用户{{username}}
                    </a>
                </li>
                <li>
                    <a href = "login.html">
                        退出
                        <span class="am-icon-sign-out"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body am-u-md-8 am-u-md-push-2 am-panel am-panel-default">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf">
                    <strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small>
                </div>
            </div>
            <hr>
            <div class="am-u-sm-12 am-u-md-8">
                <form class="am-form am-form-horizontal">
                    <div class="am-form-group">
                        <label for="taskname" class="am-u-sm-4 am-form-label">任务名称</label>
                        <div class="am-u-sm-8">
                            <input type="text" id="taskname" placeholder="不超过20字">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="mode" class="am-u-sm-4 am-form-label">标注方式</label>
                        <div class="am-u-sm-8">
                        <select id="mode">
                            <option>整体标注</option>
                            <option>方框标注</option>
                            <option>局部标注</option>
                        </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="numofneed" class="am-u-sm-4 am-form-label">需要人数</label>
                        <div class="am-u-sm-8">
                            <input type="number" id="numofneed" min="1" max="50" placeholder="不超过50人">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="points" class="am-u-sm-4 am-form-label">积分奖励</label>
                        <div class="am-u-sm-8">
                            <input type="number" id="points" min="0" placeholder="完成任务可获得的积分数量">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="date" class="am-u-sm-4 am-form-label">截止日期</label>
                        <div class="am-u-sm-8">
                            <input type="date" id="date">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="description" class="am-u-sm-4 am-form-label">任务详情</label>
                        <div class="am-u-sm-8">
                            <textarea class="" rows="5" id="description" placeholder="详细描述"></textarea>
                        </div>
                    </div>
                </form>
                <div class="am-u-sm-12 am-u-md-8">
                    <div class="am-form-group am-u-sm-push-8">
                    <form id="imageForm" name="imageForm" enctype="multipart/form-data">
                        <input type="file" name="file" accept=".jpg" multiple="multiple" id="image">
                    </form>
                    <small>请上传jpg格式的图片</small>
                    </div>
                    <ul class="am-avg-sm-2 am-avg-md-4 am-avg-lg-6 am-margin gallery-list" id="showPic">
                    </ul>
                    <div class="am-form-group">
                        <div class="am-u-sm-6 am-u-sm-push-8">
                            <button type="button" class="am-btn am-btn-primary" onclick="release()">发布任务</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- content end -->
<footer>
    <div class="admin-content-body am-u-md-8 am-u-md-push-2 am-panel am-panel-default">
        <hr>
        <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </div>
</footer>

<script src="../lib/vue.js"></script>
<script src="../lib/jquery.js"></script>
<script src="../js/releaseTask.js"></script>

        window.location.href=mainpage;
    }
    function checkTasksIBuild(){

    function checkTasksIJoin(){

    function selfpageClick() {
        var url=decodeURI(window.location.href);
        var username=url.split("?")[1];
        var selfpage='selfpage.html'+'?'+username;
        window.location.href=selfpage;
    }
</script>
</body>
</html>
