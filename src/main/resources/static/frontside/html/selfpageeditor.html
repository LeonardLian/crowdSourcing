<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>编辑个人资料</title>
  <meta name="description" content="这是一个 user 页面">
  <meta name="keywords" content="user">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<header class="am-topbar am-topbar-inverse admin-header">
 <div class="am-u-md-8 am-u-md-push-2">
  <div class="am-topbar-brand">
   <a href="mainpage.html">
    <strong>Crowdsourcing</strong> <small>众包标注平台</small>
    </a>
  </div>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
      <li><a href="javascript:;"><span class="am-icon-envelope-o"></span> 我发布的任务 <span class="am-badge am-badge-warning">5</span></a></li>
      <li class="am-hide-sm-only"><a href="javascript:;"><span class="am-icon-arrows-alt"></span> <span class="admin-fullText"> 我参与的任务 </span></a></li>
      <li class="am-dropdown" >
        <a href="selfpage.html" class="am-dropdown-toggle">
          <span class="am-icon-users" onmouseover="over()"></span> username <span class="am-icon-caret-down"></span>
        </a>
      </li>
    </ul>
  </div>
  </div>
</header>

<div class="am-cf admin-main">
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body am-u-md-8 am-u-md-push-2 am-panel am-panel-default">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf">
          <strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small>
        </div>
      </div>
	  <hr>
      <div class="am-u-md-4 am-u-md-push-8">
        <div class="am-panel am-panel-default">
          <div class="am-panel-bd">
           <div class="am-g">
            <div class="am-u-md-8">
              <img class="am-img-circle am-img-thumbnail" src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/200/h/200/q/80" alt="" width="1000"/>
            </div>
            <div class="am-u-md-pull-0">
              <div class="am-form-group">
                <input type="file" id="user-pic">
                <small>请选择要上传的文件...</small>
              </div>
            </div>
			  </div>
          </div>
        </div>
        <div class="am-panel am-panel-default">
          <div class="am-panel-bd">
            <div class="user-info">
              <p>等级信息</p>
              <div class="am-progress am-progress-sm"><div class="am-progress-bar" style="width: 60%"></div></div>
              <p class="user-info-order">当前等级：<strong>LV8</strong> 活跃天数：<strong>587</strong> 距离下一级别：<strong>160</strong></p>
            </div>
            <div class="user-info">
              <p>信用信息</p>
              <div class="am-progress am-progress-sm"><div class="am-progress-bar am-progress-bar-success" style="width: 80%"></div></div>
              <p class="user-info-order">信用等级：正常当前 信用积分：<strong>80</strong></p>
              </div>
            </div>
          </div>
        </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal">
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-4 am-form-label">姓名 / Name</label>
            <div class="am-u-sm-8">
              <input type="text" id="user-name" placeholder="姓名 / Name">
            </div>
          </div>
          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-4 am-form-label">电子邮件 / Email</label>
            <div class="am-u-sm-8">
              <input type="email" id="user-email" placeholder="输入你的电子邮件 / Email">
            </div>
          </div>
          <div class="am-form-group">
            <label for="user-phone" class="am-u-sm-4 am-form-label">电话 / Telephone</label>
            <div class="am-u-sm-8">
              <input type="tel" id="user-phone" placeholder="输入你的电话号码 / Telephone">
            </div>
          </div>
          <div class="am-form-group">
            <label for="user-QQ" class="am-u-sm-4 am-form-label">QQ</label>
            <div class="am-u-sm-8">
              <input type="number" pattern="[0-9]*" id="user-QQ" placeholder="输入你的QQ号码">
            </div>
          </div>
          <div class="am-form-group">
            <label for="points" class="am-u-sm-4 am-form-label">积分 / Points</label>
            <div class="am-u-sm-8">
              <p id="points">100</p>
            </div>
          </div>
          <div class="am-form-group">
            <label for="user-intro" class="am-u-sm-4 am-form-label">简介 / Intro</label>
            <div class="am-u-sm-8">
              <textarea class="" rows="5" id="user-intro" placeholder="输入个人简介"></textarea>
            </div>
          </div>
          <div class="am-form-group">
            <div class="am-u-sm-8 am-u-sm-push-5">
              <a href="selfpage.html"><button type="button" class="am-btn am-btn-primary">保存修改</button></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- content end -->
<footer>
  <div class="admin-content-body am-u-md-8 am-u-md-push-2 am-panel am-panel-default">
    <hr>
    <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </div>
</footer>

</body>
</html>
